<fieldset>
      <legend>Sign Up</legend>
      <form name='regForm' novalidate>

        <input type="text" name="firstname" placeholder="First name"
          ng-model="reg.user.firstname"
          required
          ng-minlength="1">
          <span
            ng-if="(regForm.firstname.$error.minlength || regForm.firstname.$error.required) && regForm.firstname.$touched">
            First name cannot be at left blank
          </span>
          <br>

          <input type="text" name="lastname" placeholder="Last name"
            ng-model="reg.user.lastname"
            required
            ng-minlength="1">
            <span
              ng-if="(regForm.lastname.$error.minlength || regForm.lastname.$error.required) && regForm.lastname.$touched">
              Last name cannot be at left blank
            </span>
            <br>

        <input type="email" name="email" placeholder="Email"
          ng-model="reg.user.email"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="reg.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

          <input type="text" name="favItem" placeholder="Favorite Item Number eg A1 , L1"
            ng-model="reg.user.favItem"
            required
            ng-minlength="2">
            <span
              ng-if="(regForm.favItem.$error.minlength || regForm.favItem.$error.required) && regForm.favItem.$touched">
              Favorite Item cannot be at left blank
            </span>
            <br>

        <button
          ng-disabled="regForm.$invalid"
          ng-click="reg.submit(reg.user.favItem)">Submit</button>
      </form>
    </fieldset>
