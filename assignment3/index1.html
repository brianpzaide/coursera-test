<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
    .m_Error{
      color: red
    }
    .m_L{
      border: solid;
      border-radius: 1px;
      background-color: #E6E6FA; 
      margin: 1px;
      padding: 7px;
    }
    </style>
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.findItems();">Narrow It Down For Me!</button>
    </div>
    <br>
    <br>
    <br>
    <found-items
       found="menu.found"
       empty ="menu.empty"
       on-remove="menu.removeItem(index)"></found-items>
    </found-items>
  </div>

</body>
</html>
